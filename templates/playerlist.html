{% extends "template.html" %}
{% block head %}
<script>
  var countryList = null, countries = null;
</script>
<script src="{{ proxyprefix.rstrip('/') + static_url("js/jsgrid-utils.js") }}"
	type="text/javascript"></script>
<script src="{{ proxyprefix.rstrip('/') + static_url("js/playerlist.js") }}"
	type="text/javascript"></script>
{% end %}
{% block title %}
	All Players
{% end %}
{% block content %}
<h2 class="playerListTitle">All Tournment Players</h2>
    <button id="uploadPlayerSpreadsheetButton">Add players...</button>
    <div id="playersGrid">
      Loading...
    </div>
    <div id="add-players-dialog" class="confirm-dialog hidden"
	 title="Upload Player Spreadsheet" >
      <div class="spreadsheet-to-upload">
	Spreadsheet:
	<form id="spreadsheet-picker">
	  <input type="file" name="file" required></input>
	</form>
      </div>
      <div class="possible-ranges">
      </div>
    </div>

{% end %}
