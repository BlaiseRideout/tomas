<!doctype html>
<html>
	<head>
		<title>
		  {% try %}
		      {% if tournamentname %} {{ tournamentname }}
		      {% else %} Tournament Mahjong {% end %}
		  {% except %}
		      Tournament Mahjong
		  {% end %}
		  {% block title %}{% end %}</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable=no" />

		<link rel="icon" type="image/png" href="{{ static_url("images/favicon.png") }}" />

		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css' />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" rel="stylesheet" type="text/css" />
		<link href="{{ static_url("css/style.css") }}" type="text/css" rel="stylesheet" />

		{% if current_user and stylesheet %}
			<link href="{{ static_url("css/colors/" + stylesheet) }}" type="text/css" rel="stylesheet" />
		{% else %}
			<link href="{{ static_url("css/colors/00-default.css") }}" type="text/css" rel="stylesheet" />
		{% end %}

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>
		<script src="{{ static_url("js/script.js") }}"></script>

		{% block head %}{% end %}
	</head>
	<body>
	  <a href="https://worldriichi.org/" target="_blank">
	    <img src="{{ static_url("images/favicon.png") }}" class="sitelogo"
		 alt="Logo"></a>
	  <div id="navbar">
			<a href="/">Home</a>
			{% if not current_user %}
				<a href="/login?next={{ request.uri }}">Login</a>
			{% else %}
				<a href="/preferences">Preferences</a>
				<a href="/invite">Invite</a>
				<a href="/logout?next={{ request.uri }}">Logout</a>
			{% end %}
		</div>
		<div id="content">
			{% block content %}{% end %}
		</div>
	</body>
</html>
