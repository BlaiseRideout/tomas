<!doctype html>
<html>
	<head>
		<title>
			{{ websitename }}
		  {% block title %}{% end %}</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale = 1.0, user-scalable=no" />

		<link rel="icon" type="image/png" href="{{ proxyprefix.rstrip('/') + static_url("images/favicon.png") }}" />

		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css' />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" rel="stylesheet" type="text/css" />
		<link href="{{ proxyprefix.rstrip('/') + static_url("css/style.css") }}" type="text/css" rel="stylesheet" />

		{% if current_user and stylesheet %}
			<link href="{{ proxyprefix.rstrip('/') + static_url("css/colors/" + stylesheet) }}" type="text/css" rel="stylesheet" />
		{% else %}
			<link href="{{ proxyprefix.rstrip('/') + static_url("css/colors/00-default.css") }}" type="text/css" rel="stylesheet" />
		{% end %}

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" type="text/javascript"></script>
		<script src="{{ proxyprefix.rstrip('/') + static_url("js/script.js") }}"></script>

		<script type="text/javascript">
			var base = "{{ proxyprefix }}";
		</script>

		{% block head %}{% end %}
	</head>
	<body>
	  <a href="{{ SponsorLink }}" target="_blank">
	    <img src="{{ proxyprefix.rstrip('/') + static_url("images/SRMC-logo.png") }}"
		 class="sitelogo" alt="Logo"></a>
	  <div id="navbar">
			<a href="{{ proxyprefix }}">Home</a>
			{% if not current_user %}
				<a href="{{ proxyprefix }}login?next={{ proxyprefix.rstrip('/') + request.uri }}">Login</a>
			{% else %}
				<a href="{{ proxyprefix }}preferences">Preferences</a>
				<a href="{{ proxyprefix }}invite">Invite</a>
				{% if is_admin %}
					<a href="{{ proxyprefix }}users.html">Users</a>
				{% end %}
				<a href="{{ proxyprefix }}logout?next={{ proxyprefix.rstrip('/') + request.uri }}">Logout</a>
			{% end %}
	  </div>
		<div id="content">
			{% block content %}{% end %}
		</div>
	</body>
</html>
